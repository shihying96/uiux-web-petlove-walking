    <style>
        .carusel {
            backgroudn-color: red;
        }

        .carousel-inner .active.left {
            left: -25%;
        }

        .carousel-inner .next {
            left: 25%;
        }

        .carousel-inner .prev {
            left: -25%;
        }

        .carousel-control {
            width: 4%;
        }

        .carousel-control.left,
        .carousel-control.right {
            margin-left: 15px;
            background-image: none;
        }
    </style>

</head>

<body>

            <a class="left carousel-control" href="#myCarousel2" data-slide="prev"><i

            <a class="right carousel-control" href="#myCarousel2" data-slide="next"><i

        </div>

    <script src="jquery-1.9.1.min.js"></script>
    <script src="assets/owl-carousel/owl.carousel.js"></script>
    <script>$('#myCarousel2').carousel({
            interval: 4000
        })

        $('.carousel .item').each(function () {
            var next = $(this).next();
            if (!next.length) {
                next = $(this).siblings(':first');
            }
            next.children(':first-child').clone().appendTo($(this));

            for (var i = 0; i < 2; i++) {
                next = next.next();
                if (!next.length) {
                    next = $(this).siblings(':first');
                }

                next.children(':first-child').clone().appendTo($(this));
            }
        });</script>
</body>


</html>
